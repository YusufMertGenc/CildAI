<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CildAI - Hesap Ayarlarƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .tabs-container {
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: #f7fafc;
        }

        .tab-button.active {
            color: #4299e1;
            border-bottom-color: #4299e1;
            background: #ebf8ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #0369a1;
        }

        .current-email {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #4a5568;
            font-weight: 500;
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; background: var(--background);">

<div class="password-container">
    <!-- Header -->
    <div class="password-header">
        <div class="password-logo">CildAI</div>
        <h1 class="password-title">Hesap Ayarlarƒ±</h1>
        <p class="password-subtitle">
            Hesap bilgilerinizi g√ºvenli bir ≈üekilde y√∂netin
        </p>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('password')">
                üîí Mail Doƒürulama
            </button>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer"></div>

    <!-- Password Change Tab -->
    <div id="password-tab" class="tab-content active">

        <form class="password-form" id="passwordForm">

            <!-- New Password -->
            <div class="form-group">
                <label class="form-label" for="verify_mail">Mail Adresiniz Girin</label>
                <input type="email" id="verify_mail" name="verify_mail" class="form-input"
                       placeholder="Mail Adresiniz Girin" required>
                <button type="button" id="sendCodeBtn" style="
        margin-top: 1rem;
        background-color: #4299e1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    ">
                    Doƒürulama Kodu G√∂nder
                </button>

                <div class="back-link">
                    <a href="index.html">‚Üê Ana Sayfaya D√∂n</a>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

            <script>
                const sendCodeBtn = document.getElementById('sendCodeBtn');
                const emailInput = document.getElementById('verify_mail');

                sendCodeBtn.addEventListener('click', async () => {
                    const email = emailInput.value.trim();

                    if (!email) {
                        toastr.error("L√ºtfen ge√ßerli bir e-posta adresi girin.");
                        return;
                    }

                    sendCodeBtn.disabled = true;

                    try {
                        const response = await fetch('http://127.0.0.1:8000/auth/forgot-password', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({email})
                        });

                        const data = await response.json();

                        if (response.ok) {
                            toastr.success("Doƒürulama kodu e-posta adresinize g√∂nderildi. L√ºtfen kontrol edin.");
                            toastr.info("2 saniye i√ßinde doƒürulama sayfasƒ±na y√∂nlendirileceksiniz.");
                            emailInput.value = '';
                            setTimeout(() => {
                                window.location.href = `verify-code.html?email=${encodeURIComponent(email)}`;
                            }, 2000);
                        } else {
                            toastr.error(data.detail || "Bir hata olu≈ütu. L√ºtfen tekrar deneyin.");
                        }
                    } catch (error) {
                        toastr.error("Sunucuya baƒülanƒ±rken bir hata olu≈ütu.");
                    } finally {
                        sendCodeBtn.disabled = false;
                    }
                });
            </script>
        </form>
    </div>
</body>
</html>
