<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CildAI - Şifre Değiştir</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; background: var(--background);">

<div class="password-container">
    <!-- Header -->
    <div class="password-header">
        <div class="password-logo">CildAI</div>
        <h1 class="password-title">Şifre Değiştir</h1>
        <p class="password-subtitle">
            Hesabınızın güvenliği için güçlü bir şifre seçin
        </p>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer"></div>

    <!-- Password Change Form -->
    <form class="password-form" id="passwordForm">
        <!-- Current Password -->
        <div class="form-group">
            <label class="form-label" for="currentPassword">Mevcut Şifre</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-input"
                   placeholder="Mevcut şifrenizi girin" required>
            <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                👁️
            </button>
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label class="form-label" for="newPassword">Yeni Şifre</label>
            <input type="password" id="newPassword" name="newPassword" class="form-input"
                   placeholder="Yeni şifrenizi girin" required>
            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                👁️
            </button>

            <!-- Password Strength Meter -->
            <div class="strength-meter" id="strengthMeter" style="display: none;">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText">Şifre gücü: Zayıf</div>
            </div>

            <!-- Password Requirements -->
            <div class="requirements" id="requirements" style="display: none;">
                <div class="requirements-title">Şifre gereksinimleri:</div>
                <div class="requirement requirement-invalid" id="lengthReq">
                    <span class="requirement-icon">•</span>
                    En az 8 karakter
                </div>
                <div class="requirement requirement-invalid" id="upperReq">
                    <span class="requirement-icon">•</span>
                    En az 1 büyük harf
                </div>
                <div class="requirement requirement-invalid" id="lowerReq">
                    <span class="requirement-icon">•</span>
                    En az 1 küçük harf
                </div>
                <div class="requirement requirement-invalid" id="numberReq">
                    <span class="requirement-icon">•</span>
                    En az 1 rakam
                </div>
                <div class="requirement requirement-invalid" id="specialReq">
                    <span class="requirement-icon">•</span>
                    En az 1 özel karakter (!@#$%^&*)
                </div>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label class="form-label" for="confirmPassword">Yeni Şifre Tekrar</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                   placeholder="Yeni şifrenizi tekrar girin" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                👁️
            </button>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" id="submitBtn" disabled>
            🔒 Şifre Değiştir
        </button>
    </form>

    <!-- Back Link -->
    <div class="back-link">
        <a href="index.html">← Ana Sayfaya Dön</a>
    </div>
</div>

<script src="js/changepassword.js"></script>
</body>
</html>
