<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CildAI - Hesap Ayarları</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .tabs-container {
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: #f7fafc;
        }

        .tab-button.active {
            color: #4299e1;
            border-bottom-color: #4299e1;
            background: #ebf8ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            caret-color: #000;
        }

        .code-input:focus {
            border-color: #000;
        }

        .code-input:first-child {
            border-left: 2px solid #000;
        }

        .code-input::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; background: var(--background);">

<div class="password-container">
    <!-- Header -->
    <div class="password-header">
        <div class="password-logo">CildAI</div>
        <h1 class="password-title">Doğrulama Gerekli</h1>
    </div>
    <div class="code-input-container">
        <input type="text" class="code-input" maxlength="1" autofocus>
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
        <input type="text" class="code-input" maxlength="1">
    </div>
    <div style="text-align:center; margin-top: 1rem;">
        <button id="verifyBtn" style="
        background-color: #4299e1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    ">Doğrula
        </button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/verify-code.js"></script>
</body>
</html>
